<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Feedback Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      color: #2d3748;
      line-height: 1.6;
    }
    
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: #1a202c;
      padding: 24px 40px;
      font-size: 28px;
      font-weight: 800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.5px;
      border-bottom: 3px solid rgba(102, 126, 234, 0.3);
    }
    
    .navbar-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 16px;
      font-weight: 500;
    }
    
    .nav-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 22px;
      border-radius: 999px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(118, 75, 162, 0.35);
    }
    
    .welcome-text {
      color: #4a5568;
      font-weight: 600;
    }
    
    .container {
      max-width: 1400px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.98);
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      letter-spacing: 0.3px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error {
      color: #e53e3e;
      margin-bottom: 20px;
      padding: 16px;
      background: #fed7d7;
      border-radius: 12px;
      border-left: 4px solid #e53e3e;
      font-weight: 500;
    }
    
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    
    th, td {
      border: none;
      padding: 16px 20px;
      font-size: 15px;
      text-align: left;
    }
    
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    
    tbody tr {
      background: #f7fafc;
      transition: all 0.2s ease;
    }
    
    tbody tr:nth-child(even) {
      background: #ffffff;
    }
    
    tbody tr:hover {
      background: #edf2f7;
      transform: scale(1.01);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    .badge-positive {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }
    
    .badge-negative {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
    }
    
    .badge-neutral {
      background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">ðŸš€ AI-Driven Employee Feedback Analysis</div>
    <div class="navbar-actions">
      {% if session.get('user') %}
        <span class="welcome-text">Hello, {{ session.get('user').capitalize() }}</span>
        <a href="{{ url_for('logout') }}" class="nav-btn">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="nav-btn">Login</a>
      {% endif %}
    </div>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
